<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <div class="auth-card">
            <h1>ðŸ“š Bienvenido de vuelta</h1>
            <p class="subtitle">Inicia sesiÃ³n para ver tus recomendaciones</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">ContraseÃ±a</label>
                    <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <button type="submit" class="btn-primary">Iniciar SesiÃ³n</button>
            </form>

            <p class="footer-text">
                Â¿No tienes cuenta? <a href="index.html">RegÃ­strate</a>
            </p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = 'preferences.html';
                } else {
                    alert('Credenciales incorrectas');
                }
            } catch (error) {
                alert('Error de conexiÃ³n: ' + error.message);
            }
        });
    </script>
</body>
