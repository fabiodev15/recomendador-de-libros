<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>ðŸ“š Book Recommender</h1>
            <p class="subtitle">Descubre tu prÃ³xima lectura favorita</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">ContraseÃ±a</label>
                    <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                
                <button type="submit" class="btn-primary">Crear Cuenta</button>
            </form>
            
            <p class="footer-text">
                Â¿Ya tienes cuenta? <a href="login.html">Inicia sesiÃ³n</a>
            </p>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3000/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    alert('âœ“ Cuenta creada exitosamente');
                    window.location.href = 'login.html';
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.message || 'No se pudo crear la cuenta'));
                }
            } catch (error) {
                alert('Error de conexiÃ³n: ' + error.message);
            }
        });
    </script>
</body>
</html>
